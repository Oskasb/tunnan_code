<body id="body">
<div id="loading_screen" class="loading_screen full_size" style="z-index:21; display:none">
    <div id="load_title" class="loading_header"></div>
    <div id="load_tagline" class="loading_tagline"></div>
    <div id="file_feedback" class="file_feedback"></div>
    <div class="progress_container">
        <div id="progress_title">Loading...</div>
        <div id="progress_bar" class="progress_bar"></div>
        <div id="progress_label"></div>
    </div>
</div>

<div id="game_window">
    <div id="viewporter" class="full_size" style="pointer-events:none">
        <div id="menu_parent" class="full_size" style="z-index:20; display:none"></div>
    </div>
</div>
</div>

<script>


    function suppressBackspace(evt) {
        evt = evt || window.event;
        var target = evt.target || evt.srcElement;

        if (evt.keyCode == 8 && !/input|textarea/i.test(target.nodeName)) {
            return false;
        }
    }

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-43521007-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>
