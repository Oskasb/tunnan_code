<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Photonfrog</title>

    <link rel="stylesheet" type="text/css" href="css/layout/base.css" />
    <script src="build/OculusBridge.js"></script>
    <script src="build/ammo.js"></script>
    <script data-main="build/tunnan.js" src="build/require.js"></script>
</head>

<body id="body"><div id="game_window"></div></div>

<script>
    window.resourcePath = "./resources/";
    window.gooBundlesPath = "./";

    window.dataPipelineSetup = {
        "jsonPipe":{
            "polling":{
                "enabled":false,
                "frequency":30
            }
        },
        "svgPipe":{
            "polling":{
                "enabled":false,
                "frequency":2
            }
        },
        "imagePipe":{
            "polling":{
                "enabled":false,
                "frequency":2
            }
        },
        "gooPipe":{
            "polling":{
                "enabled":false,
                "frequency":2
            }
        }
    };

    function suppressBackspace(evt) {
        evt = evt || window.event;
        var target = evt.target || evt.srcElement;

        if (evt.keyCode == 8 && !/input|textarea/i.test(target.nodeName)) {
            return false;
        }
    }

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-43521007-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    document.oncontextmenu = function() { return false; };

    console.log = function() {};



</script>

</body>
</html>
